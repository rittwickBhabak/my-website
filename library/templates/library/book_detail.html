{% extends 'base.html' %}

{% block page_title %} {{book.title}} {% endblock page_title %}

{% block page_content %}
<div class="container m-auto mb-5 m-5 d-flex justify-content-center align-items-center flex-column">
    <img src="{{book.url}}{{current_page}}.jpg?raw=true" alt="{{book.title}}" class="my-3 w-100 border">
    <div class="w-100 d-flex flex-row justify-content-between align-items-center">
        <a href="{% url 'library:detail' book.pk previous_page %}" class="d-flex align-items-center justify-content-between btn btn-outline-secondary">
            <i class="bi bi-arrow-left-square-fill"></i>
            &nbsp;
            <span class="d-none d-lg-inline">
                Prev
            </span>
        </a>
        <span class="lead ">{{book.title}} - Page {{current_page}} of {{book.total_pages}}</span>
        <a href="{% url 'library:detail' book.pk next_page %}" class="d-flex align-items-center justify-content-between btn btn-outline-secondary">
            <span class="d-none d-lg-inline">
                Next
            </span>
            &nbsp;
            <i class="bi bi-arrow-right-square-fill"></i>
        </a>
    </div>
</div>

{% endblock page_content %}
