{% extends 'library/base.html' %}

{% block page_title %}Welcome to Library{% endblock page_title %}

{% block page_content %}
<div class="container m-5 d-block m-auto">
    <div class="display-1 text-center d-flex justily-content-center align-items-center flex-column">
        <span class="text-danger">Reading</span>
        <span class="text-warning">is</span>
        <span class="text-success">Dreaming</span>
        <span class="text-warning">with Open</span>
        <span class="text-danger">Eyes</span>
    </div>
    <figure class="text-lg-start text-start text-white shadow-lg  p-3 mt-5 rounded">
        <blockquote class="blockquote">
            <p>A reader lives a thousand lives before he dies.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            <cite title="George R.R. Martin">George R.R. Martin</cite>
        </figcaption>
    </figure>
    <figure class="text-lg-end text-start text-white shadow-lg  p-3 my-3 rounded">
        <blockquote class="blockquote">
            <p>I do belive something very magical can happen when you read a good book.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            <cite title="J. K. Rowling">J. K. Rowling</cite>
        </figcaption>
    </figure>
    <figure class="text-lg-start text-start text-white shadow-lg  p-3 my-3 rounded">
        <blockquote class="blockquote">
            <p>Today a reader, tomorrow a leader.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            <cite title="J. K. Rowling">Margaret Fuller</cite>
        </figcaption>
    </figure>
</div>

{% endblock page_content %}
