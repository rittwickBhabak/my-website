chot_golpo:{% extends 'myapp/base.html' %}

{% block page_title %} All Stories {% endblock page_title %}

{% block page_content %}

<div class="container mt-3 mb-5">
    <h1>Confirm Delete {{story.title}}?</h1>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'choti_golpo:detail-page' story.id %}" class="btn btn-primary">Cancel</a>
    </form>

</div>
{% endblock page_content %}
